<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Dixit</title>
  <link href="style.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.3/socket.io.min.js" integrity="sha512-uxgT9qpJ2dYbAdKgbmD+b9e5rEta2gULQno8q0mm8t7CNLUwIOm7V3ALywTg6dAIbw9JxGi6aa3RCRLRdSW15Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./app.js" defer></script>
</head>

<body onload='location.href="?#landing"'>
    <div id="page-container">
        <div id="landing" class="page">
            <div id="landing-container" class="window min-space">
                <h1>AI DiXit</h1>
                <form id="username-form" action="#lobby-actions">
                    <input type="text" id="username" placeholder="Your name">
                    <button type="submit">Go</button>
                </form>
            </div>
        </div>

        <!-- create or join lobby -->
        <div id="lobby-actions" class="page">
            <a id="create-lobby" class="window" href="#open-lobby">Create a lobby</a>
            <a id="join-lobby" class="window" href="#lobby-selection">Join a lobby</a>
            <!-- <button type="submit" id="backendTest-button" onclick=backendTest()>backendTest</button>  -->
        </div>

        <!-- open lobby upon creation -->
        <div id="open-lobby" class="page">
            <div id="lobby-window" class="window max-space">
                <h2>Lobby name: </h2>
                <h3>Players:</h3>
                <ul>
                    <li>Johan</li>
                    <li>Jason</li>
                    <li>Kitty</li>
                </ul>
                <a href="#game">Start game</a>
            </div>
            <!-- <div id="chat-container"> -->
            <!--     <ul class="messages" id="chat-messages"></ul> -->
            <!--     <form id="message-form"> -->
            <!--         <input type="text" placeholder="Your message" id="message-input"> -->
            <!--         <button type="submit" id="send-button">Send</button> -->
            <!--     </form> -->
            <!-- </div> -->
        </div>

        <!-- <div id="landing" class="page"> -->
        <!--     <div class="window"> -->
        <!--         <a href="#landing">landing</a> -->
        <!--     </div> -->
        <!-- </div> -->

        <div id="lobby-selection" class="page">
            <div class="window max-space">
                <h1>AI DiXit</h1>
                <a href="#game"><h2>go to game</h2></a>
            </div>
        </div>

        <div id="game" class="page">
            <div class="info-area">
                <p class="room-name">Room name:</p>
            </div>
            <div class="playing-area">
                <ul id="played" class="cards"></ul>
            </div>

            <div class="user-area">
                <ul id="hand" class="cards"></ul>

                <!-- <button type="submit" id="backendTest-button" onclick=backendTest()>backendTest</button>  -->
            </div>
        </div>
    </div>
    <details id="chat-popup">
        <summary></summary>
        <div id="chat-container" class="window">
            <ul class="messages" id="chat-messages"></ul>
            <form id="message-form">
                <input type="text" placeholder="Your message" id="message-input">
                <button type="submit" id="send-button">Send</button>
            </form>
            
        </div>
    </details>
</body>
</html>
